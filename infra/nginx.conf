user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance optimizations
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Connection optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Performance: Browser cache
    add_header Vary "Accept-Encoding" always;

    # Upstream configuration (if using reverse proxy)
    upstream app_backend {
        server app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location ~* \.(avif|webp)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable, must-revalidate" always;
            add_header Vary "Accept" always;
            access_log off;
        }

        location ~* \.(jpg|jpeg|png|gif|ico)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            access_log off;
        }

        # Fonts
        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
            access_log off;
        }

        # JavaScript and CSS (usually hashed in build)
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            access_log off;
        }

        # SVG (vector images)
        location ~* \.svg$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header Content-Type "image/svg+xml" always;
            access_log off;
        }

        # ============================================================================
        # CACHE STRATEGY: METADATA (7 days - changes when you process new images)
        # ============================================================================

        location ~* -metadata\.json$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800, must-revalidate" always;
            add_header Content-Type "application/json" always;
            access_log off;
        }


        location ~* \.html?$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600, stale-while-revalidate=86400, stale-if-error=86400" always;
            add_header Content-Type "text/html; charset=UTF-8" always;
            # Enable server-side compression for HTML
            gzip on;
            gzip_types text/html;
        }


        location = / {
            expires 1h;
            add_header Cache-Control "public, max-age=3600, stale-while-revalidate=86400" always;
            try_files /index.html =404;
        }


        location ~* ^/api/ {
            # No caching for API calls
            add_header Cache-Control "public, max-age=0, must-revalidate, no-cache, no-store" always;
            expires 0;
            try_files $uri $uri/ =404;
        }


        # Tell Cloudflare to cache even if there's a cookie
        add_header Pragma "public" always;

        # For Cloudflare cache: use age header
        add_header Age $sent_http_age always;


        location / {
            try_files $uri $uri/ =404;

            # For SPA: redirect to index.html
            # Uncomment if using Astro SSR:
            # try_files $uri $uri/ /index.html;
        }


        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            internal;
        }


        # Compress JSON metadata
        location ~* \.json$ {
            gzip on;
            gzip_types application/json;
            gzip_min_length 1000;
        }

        # Compress SVG (already defined above, but ensuring gzip)
        location ~* \.svg$ {
            gzip on;
            gzip_types image/svg+xml;
        }


        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }


        location ~ /\.git {
            deny all;
            access_log off;
            log_not_found off;
        }
    }


    # Stub Status (for monitoring)
    server {
        listen 8080;
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Allow Docker network
            deny all;
        }
    }
}
