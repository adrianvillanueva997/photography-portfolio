server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Cache static assets with long expiration (HTML/CSS/JS)
    location ~* \.(js|css|gif|jpeg|jpg|png|webp|avif|woff|woff2|ttf|eot|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Cache AVIF images aggressively (photography portfolio images)
    location ~* \.avif$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        types {
            image/avif avif;
        }
    }

    # Don't cache manifest and service worker
    location ~* \.(webmanifest|json)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Cache HTML with shorter expiration
    location ~* \.html?$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Default: don't cache HTML
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Enable compression for assets
    location ~* ^/assets/ {
        gzip on;
        gzip_types text/css application/javascript;
    }

    # Hide nginx version
    server_tokens off;
}
